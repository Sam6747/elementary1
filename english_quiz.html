<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Grammar Quiz — Elementary</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0e0c;
    --surface: #1a1915;
    --surface2: #242218;
    --gold: #c9a84c;
    --gold-light: #e8c97a;
    --cream: #f2ead8;
    --cream-dim: #b8ad95;
    --red: #c0392b;
    --green: #27ae60;
    --green-light: #2ecc71;
    --text: #e8e0cc;
    --text-dim: #8c8270;
    --border: #2e2c26;
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Source Serif 4', Georgia, serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(201,168,76,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(201,168,76,0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 860px;
    margin: 0 auto;
    padding: 0 24px 80px;
    position: relative;
    z-index: 1;
  }

  /* HEADER */
  header {
    text-align: center;
    padding: 60px 0 40px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 40px;
  }

  .header-badge {
    display: inline-block;
    font-size: 11px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--gold);
    border: 1px solid var(--gold);
    padding: 5px 16px;
    border-radius: 100px;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.1s forwards;
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.2rem, 5vw, 3.5rem);
    font-weight: 900;
    color: var(--cream);
    line-height: 1.1;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.2s forwards;
  }

  header h1 span { color: var(--gold); }

  .header-sub {
    margin-top: 14px;
    color: var(--text-dim);
    font-size: 1rem;
    font-style: italic;
    font-weight: 300;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.3s forwards;
  }

  /* PROGRESS BAR */
  .progress-bar-wrapper {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 100px;
    height: 8px;
    margin-bottom: 32px;
    overflow: hidden;
    opacity: 0;
    animation: fadeUp 0.5s ease 0.4s forwards;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--gold), var(--gold-light));
    border-radius: 100px;
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    width: 0%;
  }

  .progress-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.8rem;
    color: var(--text-dim);
    opacity: 0;
    animation: fadeUp 0.5s ease 0.35s forwards;
  }

  .progress-label span { color: var(--gold); font-weight: 600; }

  /* TEST SELECTOR */
  .test-tabs {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 36px;
    opacity: 0;
    animation: fadeUp 0.5s ease 0.45s forwards;
  }

  .test-tab {
    padding: 8px 18px;
    border-radius: 100px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text-dim);
    font-family: 'Source Serif 4', serif;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.2s;
  }

  .test-tab:hover { border-color: var(--gold); color: var(--gold); }

  .test-tab.active {
    background: var(--gold);
    border-color: var(--gold);
    color: #0f0e0c;
    font-weight: 600;
  }

  /* TEST TITLE */
  .test-header {
    margin-bottom: 28px;
  }

  .test-header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--cream);
  }

  .test-header p {
    margin-top: 6px;
    font-size: 0.85rem;
    color: var(--text-dim);
    font-style: italic;
  }

  .test-header .topics {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 12px;
  }

  .topic-tag {
    font-size: 0.75rem;
    padding: 3px 12px;
    background: rgba(201,168,76,0.1);
    border: 1px solid rgba(201,168,76,0.25);
    border-radius: 100px;
    color: var(--gold);
    letter-spacing: 0.5px;
  }

  /* QUESTION CARD */
  .question-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 28px 30px;
    margin-bottom: 16px;
    transition: border-color 0.3s;
    animation: fadeUp 0.4s ease forwards;
  }

  .question-card:hover { border-color: #3a3828; }

  .question-number {
    font-size: 0.72rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 600;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .question-number::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  .question-text {
    font-size: 1.05rem;
    line-height: 1.65;
    color: var(--cream);
    margin-bottom: 20px;
    font-weight: 400;
  }

  .blank { 
    display: inline-block;
    border-bottom: 2px solid var(--gold);
    min-width: 70px;
    color: var(--gold-light);
    font-style: italic;
    padding: 0 4px;
  }

  /* OPTIONS */
  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  @media (max-width: 520px) {
    .options { grid-template-columns: 1fr; }
  }

  .option-btn {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    cursor: pointer;
    color: var(--text);
    font-family: 'Source Serif 4', serif;
    font-size: 0.95rem;
    text-align: left;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .option-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(201,168,76,0.05);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .option-btn:hover:not(:disabled)::before { opacity: 1; }
  .option-btn:hover:not(:disabled) { border-color: var(--gold); color: var(--cream); }

  .option-label {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    font-size: 0.8rem;
    font-weight: 700;
    flex-shrink: 0;
    color: var(--gold);
    transition: all 0.2s;
  }

  .option-btn:hover:not(:disabled) .option-label {
    background: var(--gold);
    color: #0f0e0c;
    border-color: var(--gold);
  }

  .option-btn:disabled { cursor: default; }

  .option-btn.correct {
    border-color: var(--green);
    background: rgba(39,174,96,0.1);
    color: var(--cream);
  }

  .option-btn.correct .option-label {
    background: var(--green);
    border-color: var(--green);
    color: white;
  }

  .option-btn.wrong {
    border-color: var(--red);
    background: rgba(192,57,43,0.1);
    color: var(--text-dim);
  }

  .option-btn.wrong .option-label {
    background: var(--red);
    border-color: var(--red);
    color: white;
  }

  .option-btn.show-correct {
    border-color: var(--green);
    background: rgba(39,174,96,0.08);
  }

  /* EXPLANATION */
  .explanation {
    margin-top: 16px;
    padding: 16px 18px;
    background: rgba(201,168,76,0.06);
    border: 1px solid rgba(201,168,76,0.2);
    border-left: 3px solid var(--gold);
    border-radius: 8px;
    font-size: 0.88rem;
    line-height: 1.7;
    color: var(--cream-dim);
    display: none;
    animation: fadeUp 0.3s ease forwards;
  }

  .explanation.visible { display: block; }

  .explanation strong {
    color: var(--gold-light);
    font-weight: 600;
  }

  .explanation .uz-label {
    font-size: 0.72rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--gold);
    opacity: 0.7;
    display: block;
    margin-bottom: 6px;
  }

  /* STATUS INDICATOR */
  .question-status {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1.1rem;
  }

  .question-card { position: relative; }

  /* SCORE CARD */
  .score-card {
    background: linear-gradient(135deg, var(--surface), var(--surface2));
    border: 1px solid var(--gold);
    border-radius: var(--radius);
    padding: 40px;
    text-align: center;
    margin-bottom: 32px;
    display: none;
  }

  .score-card.visible { display: block; }

  .score-number {
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    font-weight: 900;
    color: var(--gold);
    line-height: 1;
  }

  .score-total {
    font-size: 1.1rem;
    color: var(--text-dim);
    margin-top: 8px;
  }

  .score-msg {
    margin-top: 20px;
    font-size: 1.1rem;
    color: var(--cream);
    font-style: italic;
  }

  .score-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 28px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 28px;
    border-radius: 100px;
    border: none;
    font-family: 'Source Serif 4', serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.5px;
  }

  .btn-gold {
    background: var(--gold);
    color: #0f0e0c;
    font-weight: 700;
  }

  .btn-gold:hover { background: var(--gold-light); transform: translateY(-1px); }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
  }

  .btn-outline:hover { border-color: var(--gold); color: var(--gold); }

  /* NAVIGATION */
  .nav-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
    padding-top: 24px;
    border-top: 1px solid var(--border);
    gap: 16px;
    flex-wrap: wrap;
  }

  .stats-mini {
    display: flex;
    gap: 20px;
  }

  .stat-item {
    text-align: center;
  }

  .stat-value {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
  }

  .stat-value.correct-color { color: var(--green-light); }
  .stat-value.wrong-color { color: var(--red); }
  .stat-value.gold-color { color: var(--gold); }

  .stat-label {
    font-size: 0.72rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-dim);
    display: block;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  .loading { animation: pulse 1s infinite; }

  /* Mobile */
  @media (max-width: 640px) {
    .question-card { padding: 20px 18px; }
    header { padding: 40px 0 30px; }
    .score-card { padding: 28px 20px; }
    .score-number { font-size: 3.5rem; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="header-badge">Book 1 · Part A</div>
    <h1>English <span>Grammar</span> Quiz</h1>
    <p class="header-sub">Elementary Level — with Uzbek explanations · O'zbek tushuntirishlar bilan</p>
  </header>

  <div class="progress-label">
    <span id="progressText">0 / 0 answered</span>
    <span id="progressPct">0%</span>
  </div>
  <div class="progress-bar-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="test-tabs" id="testTabs"></div>

  <div id="scoreCard" class="score-card">
    <div class="score-number" id="scoreNum">0</div>
    <div class="score-total" id="scoreTotal">out of 0 questions</div>
    <div class="score-msg" id="scoreMsg"></div>
    <div class="score-actions">
      <button class="btn btn-gold" onclick="retryTest()">Qaytadan urinish</button>
      <button class="btn btn-outline" onclick="reviewAnswers()">Ko'rib chiqish</button>
    </div>
  </div>

  <div id="testHeader" class="test-header">
    <h2 id="testTitle"></h2>
    <p id="testSubtitle"></p>
    <div class="topics" id="testTopics"></div>
  </div>

  <div id="questionsContainer"></div>

  <div class="nav-footer">
    <div class="stats-mini">
      <div class="stat-item">
        <span class="stat-value correct-color" id="statCorrect">0</span>
        <span class="stat-label">To'g'ri</span>
      </div>
      <div class="stat-item">
        <span class="stat-value wrong-color" id="statWrong">0</span>
        <span class="stat-label">Noto'g'ri</span>
      </div>
      <div class="stat-item">
        <span class="stat-value gold-color" id="statRemaining">0</span>
        <span class="stat-label">Qoldi</span>
      </div>
    </div>
    <button class="btn btn-gold" id="checkBtn" onclick="checkAll()" style="display:none">
      Natijani tekshirish
    </button>
  </div>
</div>

<script>
const tests = [
  {
    id: 1,
    title: "Test 1 — Verb To Be & Basics",
    subtitle: "Articles, pronouns, and to be",
    topics: ["Verb to be: am/is/are", "Possessive adjectives", "Articles a/an", "Plural nouns", "Numbers"],
    questions: [
      { q: "Hello, what ______ your name?", opts: ["is","are","am","be"], ans: 0,
        exp: "<strong>is</strong> ishlatiladi, chunki 'your name' — uchinchi shaxs birlik (3rd person singular). Savol: What is your name? = Ismingiz nima?" },
      { q: "______ name is John. And my ______ is Johnson.", opts: ["Your / surname","My / surname","I / surname","I / name"], ans: 1,
        exp: "<strong>My</strong> — 'menning' demak (1-shaxs egalilik olmoshi). <strong>surname</strong> — familiya. 'My name is John. My surname is Johnson.'" },
      { q: "My name is Lisa. ______ Lisa Peterson.", opts: ["My am","I is","I am","I"], ans: 2,
        exp: "<strong>I am</strong> — 1-shaxs birlik uchun to'liq shakl. 'I am Lisa Peterson.' = 'Men Lisa Petersonman.'" },
      { q: "______ name is Apple. ______ Ann Apple.", opts: ["His / She","His / Hes","Her / Shes","His / His"], ans: 1,
        exp: "Ann — ayol ismi. <strong>Her</strong> — 'uning' (ayol uchun egalilik olmoshi). <strong>She's</strong> = She is. 'Her name is Ann Apple. She's Ann Apple.'" },
      { q: "Where ______ John from? ______ from the US.", opts: ["is / He's","is / His","am / He's","is / She's"], ans: 0,
        exp: "<strong>is</strong> — John uchinchi shaxs birlik. <strong>He's</strong> = He is — erkak uchun. 'Where is John from? He is from the US.'" },
      { q: "______ are you from? Japan.", opts: ["What","Who","Where","When"], ans: 2,
        exp: "<strong>Where</strong> — joy so'rash uchun (qaerdan?). 'Where are you from?' = 'Siz qayerdansiz?' Javob: Japan." },
      { q: "Where ______ you ______ ?", opts: ["is / from","are / in","are / is","are / from"], ans: 3,
        exp: "<strong>are</strong> — 'you' bilan ishlatiladi. <strong>from</strong> — kelib chiqish joyi. 'Where are you from?' = 'Siz qayerdansiz?'" },
      { q: "______ from Spain. Im Rodriguez.", opts: ["I'm","He's","You're","She's"], ans: 0,
        exp: "<strong>I'm</strong> = I am — birinchi shaxs birlik. 'I'm from Spain' = 'Men Ispaniyalikman.'" },
      { q: "Pierre is a French boy. ______ from ______ .", opts: ["He's / France","His / French","His / France","He / France"], ans: 0,
        exp: "<strong>He's</strong> = He is (erkak uchun). Mamlakat nomi — <strong>France</strong>, millat belgisi — French. 'He's from France.'" },
      { q: "Lisa and Max are Americans. ______ from U.S.A.", opts: ["There","Their","They're","Theirre"], ans: 2,
        exp: "<strong>They're</strong> = They are — ko'plik uchun. 'They are from USA.' = 'Ular AQSHdan.' Their = ularning (egalilik), There = u yerda." },
      { q: "What ____ their _____? Alexander and Philip.", opts: ["are/names","is / name","is / names","are / names"], ans: 3,
        exp: "<strong>are</strong> + <strong>names</strong> — ko'plik. 'What are their names?' = 'Ularning ismlari nima?' (ikki kishi haqida so'ralmoqda)" },
      { q: "I ______ 22 years old, but Andrew ______ 20.", opts: ["am / am","are / am","am / is","are / are"], ans: 2,
        exp: "<strong>am</strong> — I bilan; <strong>is</strong> — Andrew (u-uchinchi shaxs) bilan. 'I am 22, Andrew is 20.'" },
      { q: "Mark ______ 19, but Brian and Denis ______ 26 and 28.", opts: ["is / are","are / is","are / are","am / are"], ans: 0,
        exp: "<strong>is</strong> — Mark (birlik, 3-shaxs). <strong>are</strong> — Brian and Denis (ko'plik). 'Mark is 19, Brian and Denis are 26 and 28.'" },
      { q: "What ______ this? It's ______ umbrella.", opts: ["are / a","is / a","is / an","it's / an"], ans: 2,
        exp: "<strong>is</strong> — 'this' bilan birlik. <strong>an</strong> — unli harf bilan boshlangan so'z oldidan (umbrella — u bilan). 'What is this? It's an umbrella.'" },
      { q: "Oxford is ______ English university.", opts: ["an","the","a","*"], ans: 0,
        exp: "<strong>an</strong> — 'English' unli [e] tovushi bilan boshlanganidek talaffuz qilinadi. 'Oxford is an English university.' Undosh bilan boshlangan so'z oldidan 'a', unli bilan boshlanganda 'an'." },
      { q: "Toyota's ______ Japanese ______ .", opts: ["is a / car","is / car","are / cars","is / cars"], ans: 2,
        exp: "<strong>are / cars</strong> — Toyota's = Toyotas (ko'plik egalilik). Ko'plik uchun 'are' va 'cars'. 'Toyotas are Japanese cars.'" },
      { q: "What is ______ ? She is a bank manager.", opts: ["his job","she job","he job","her job"], ans: 3,
        exp: "<strong>her job</strong> — 'She' = ayol uchun <strong>her</strong> (egalilik). 'What is her job? She is a bank manager.'" },
      { q: "0/2/11/18/20 — Find the correct alternative.", opts: ["oh / twelve / eighteen / twenty","zero / two / one-one / eighteen / twenty","zero / two / eleven / eighteen / twenty","zero / two / eleven / eighty / twenty"], ans: 2,
        exp: "<strong>zero</strong>=0, <strong>two</strong>=2, <strong>eleven</strong>=11, <strong>eighteen</strong>=18, <strong>twenty</strong>=20. 11 — 'eleven' deyiladi, '18' — 'eighteen', '20' — 'twenty'." },
      { q: "How old is your aunt? ______ is 29.", opts: ["She","He","She's","He's"], ans: 0,
        exp: "<strong>She</strong> — aunt (xola/amaki) ayol, shuning uchun 'She'. Qisqa javobda subject pronoun ishlatiladi. 'She is 29.'", },
      { q: "Where ______ she from? She ______ from Japan.", opts: ["are / is","is / is","is / am","are / are"], ans: 1,
        exp: "<strong>is</strong> — 'she' bilan doim 'is' ishlatiladi. 'Where is she from? She is from Japan.'" },
      { q: "This ______ my friend. ______ name's Richard.", opts: ["are / His","is / My","is / His","his / His"], ans: 2,
        exp: "<strong>is</strong> — 'this' birlik. <strong>His</strong> — Richard erkak, shuning uchun 'His name is Richard.'" },
      { q: "They ______ Lisa and Max. They ______ from the USA.", opts: ["is / is","are / is","are / are","is / is"], ans: 2,
        exp: "<strong>are</strong> — 'they' ko'plik. Ikki jumlada ham 'are' ishlatiladi. 'They are Lisa and Max. They are from the USA.'" },
      { q: "What is ______ name? My name's Carlos.", opts: ["his","her","your","my"], ans: 2,
        exp: "<strong>your</strong> — suhbatdoshdan so'raganda 'your' (sening/sizning). 'What is your name? My name is Carlos.'" },
      { q: "This is my sister. ______ name is Laura.", opts: ["His","My","Her","Its"], ans: 2,
        exp: "<strong>Her</strong> — sister (singil/opa) ayol, shuning uchun 'her'. 'Her name is Laura.' = 'Uning ismi Laura.'" },
      { q: "I have ______ brother. ______ name is David.", opts: ["an / His","a / Her","a / His","* / His"], ans: 2,
        exp: "<strong>a</strong> — brother undosh bilan boshlanadi. <strong>His</strong> — brother erkak. 'I have a brother. His name is David.'" },
      { q: "Hello! My ___ ___ Maria. I ___ ___ Mexico.", opts: ["name is / from am","is name / from am","name is / am from","name am / is from"], ans: 2,
        exp: "<strong>name is</strong> — 'My name is Maria.' = 'Mening ismim Maria.' <strong>am from</strong> — 'I am from Mexico.' = 'Men Meksikadanman.'" },
      { q: "Is Catherine ______ sister?", opts: ["he","you","your","yours"], ans: 2,
        exp: "<strong>your</strong> — egalilik sifat olmoshi (possessive adjective). 'Is Catherine your sister?' = 'Ketrin sening singlinging/opangmi?'" },
      { q: "We ______ students.", opts: ["are a","is","are","am"], ans: 2,
        exp: "<strong>are</strong> — 'we' (biz) ko'plik uchun. 'We are students.' = 'Biz talabamiz/o'quvchimiz.'" },
      { q: "I ______ student.", opts: ["is / an","am / *","am / a","am / the"], ans: 2,
        exp: "<strong>am</strong> — I bilan. <strong>a</strong> — 'student' undosh bilan boshlanadi. 'I am a student.' = 'Men o'quvchiman.'" },

        exp: "<strong>How many</strong> (sanaladigan) + <strong>could Nicola speak</strong> (o'tmish imkoniyat) + <strong>when he was a child</strong> (was — he birlik). 'How many languages could Nicola speak when he was a child?'" },

let currentTest = 0;
let answered = {};
let correct = 0;
let wrong = 0;

function initApp() {
  const tabs = document.getElementById('testTabs');
  tests.forEach((t, i) => {
    const btn = document.createElement('button');
    btn.className = 'test-tab' + (i === 0 ? ' active' : '');
    btn.textContent = `Test ${t.id}`;
    btn.onclick = () => switchTest(i);
    tabs.appendChild(btn);
  });
  renderTest(0);
}

function switchTest(idx) {
  currentTest = idx;
  document.querySelectorAll('.test-tab').forEach((t, i) => {
    t.classList.toggle('active', i === idx);
  });
  document.getElementById('scoreCard').classList.remove('visible');
  renderTest(idx);
  updateStats();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderTest(idx) {
  const test = tests[idx];
  document.getElementById('testTitle').textContent = test.title;
  document.getElementById('testSubtitle').textContent = test.subtitle;
  const topicsEl = document.getElementById('testTopics');
  topicsEl.innerHTML = test.topics.map(t => `<span class="topic-tag">${t}</span>`).join('');

  const container = document.getElementById('questionsContainer');
  container.innerHTML = '';

  test.questions.forEach((q, qi) => {
    const key = `${idx}-${qi}`;
    const card = document.createElement('div');
    card.className = 'question-card';
    card.id = `card-${key}`;
    card.style.animationDelay = `${qi * 0.03}s`;

    const isAnswered = answered[key] !== undefined;
    const isCorrect = answered[key] === q.ans;

    card.innerHTML = `
      <div class="question-number">Question ${qi + 1}</div>
      ${isAnswered ? `<div class="question-status">${isCorrect ? '✅' : '❌'}</div>` : ''}
      <div class="question-text">${q.q.replace(/___+/g, '<span class="blank">_____</span>')}</div>
      <div class="options">
        ${q.opts.map((opt, oi) => {
          let cls = '';
          if (isAnswered) {
            if (oi === q.ans) cls = 'correct';
            else if (oi === answered[key]) cls = 'wrong';
          }
          const labels = ['A','B','C','D'];
          return `<button class="option-btn ${cls}" ${isAnswered ? 'disabled' : ''} onclick="selectAnswer(${idx}, ${qi}, ${oi})">
            <span class="option-label">${labels[oi]}</span>
            <span>${opt}</span>
          </button>`;
        }).join('')}
      </div>
      <div class="explanation ${isAnswered ? 'visible' : ''}" id="exp-${key}">
        <span class="uz-label">📚 Tushuntirish (O'zbek tilida)</span>
        ${q.exp}
      </div>
    `;
    container.appendChild(card);
  });

  updateProgress();
  updateCheckBtn();
}

function selectAnswer(testIdx, qIdx, optIdx) {
  const key = `${testIdx}-${qIdx}`;
  if (answered[key] !== undefined) return;

  const q = tests[testIdx].questions[qIdx];
  answered[key] = optIdx;
  const isCorrect = optIdx === q.ans;
  if (isCorrect) correct++; else wrong++;

  // Update buttons
  const card = document.getElementById(`card-${key}`);
  const btns = card.querySelectorAll('.option-btn');
  btns.forEach((btn, i) => {
    btn.disabled = true;
    if (i === q.ans) btn.classList.add('correct');
    else if (i === optIdx) btn.classList.add('wrong');
  });

  // Show status icon
  const existing = card.querySelector('.question-status');
  if (!existing) {
    const status = document.createElement('div');
    status.className = 'question-status';
    status.textContent = isCorrect ? '✅' : '❌';
    card.appendChild(status);
  }

  // Show explanation
  document.getElementById(`exp-${key}`).classList.add('visible');

  updateStats();
  updateProgress();
  updateCheckBtn();

  // Check if test is complete
  const test = tests[testIdx];
  const allAnswered = test.questions.every((_, i) => answered[`${testIdx}-${i}`] !== undefined);
  if (allAnswered) {
    setTimeout(() => showScore(testIdx), 600);
  }
}

function showScore(testIdx) {
  const test = tests[testIdx];
  let testCorrect = 0;
  test.questions.forEach((q, i) => {
    if (answered[`${testIdx}-${i}`] === q.ans) testCorrect++;
  });
  const total = test.questions.length;
  const pct = Math.round(testCorrect / total * 100);
  
  let msg = '';
  if (pct === 100) msg = "🏆 Mukammal! Zo'r natija!";
  else if (pct >= 80) msg = "🌟 Ajoyib! Juda yaxshi!";
  else if (pct >= 60) msg = "👍 Yaxshi! Yana mashq qiling.";
  else if (pct >= 40) msg = "📖 O'rta daraja. Ko'proq o'qing!";
  else msg = "💪 Hali o'rganish kerak. Qaytadan urining!";

  document.getElementById('scoreNum').textContent = testCorrect;
  document.getElementById('scoreTotal').textContent = `of ${total} questions correct (${pct}%)`;
  document.getElementById('scoreMsg').textContent = msg;
  document.getElementById('scoreCard').classList.add('visible');
  document.getElementById('checkBtn').style.display = 'none';
  document.getElementById('scoreCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function retryTest() {
  const test = tests[currentTest];
  test.questions.forEach((_, i) => {
    const key = `${currentTest}-${i}`;
    if (answered[key] !== undefined) {
      if (answered[key] === test.questions[i].ans) correct--; else wrong--;
      delete answered[key];
    }
  });
  document.getElementById('scoreCard').classList.remove('visible');
  renderTest(currentTest);
  updateStats();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function reviewAnswers() {
  document.getElementById('scoreCard').classList.remove('visible');
  window.scrollTo({ top: document.getElementById('questionsContainer').offsetTop - 20, behavior: 'smooth' });
}

function checkAll() {
  // Auto-submit remaining (mark as skipped — show answer)
  const test = tests[currentTest];
  test.questions.forEach((q, i) => {
    const key = `${currentTest}-${i}`;
    if (answered[key] === undefined) {
      // reveal without counting
      answered[key] = -1; // -1 = skipped
      wrong++;
      const card = document.getElementById(`card-${key}`);
      if (card) {
        const btns = card.querySelectorAll('.option-btn');
        btns.forEach((btn, oi) => {
          btn.disabled = true;
          if (oi === q.ans) btn.classList.add('show-correct');
        });
        document.getElementById(`exp-${key}`).classList.add('visible');
      }
    }
  });
  updateStats();
  updateProgress();
  showScore(currentTest);
}

function updateStats() {
  document.getElementById('statCorrect').textContent = correct;
  document.getElementById('statWrong').textContent = wrong;
  const total = tests.reduce((a, t) => a + t.questions.length, 0);
  document.getElementById('statRemaining').textContent = total - Object.keys(answered).length;
}

function updateProgress() {
  const test = tests[currentTest];
  const total = test.questions.length;
  const done = test.questions.filter((_, i) => answered[`${currentTest}-${i}`] !== undefined).length;
  const pct = Math.round(done / total * 100);
  document.getElementById('progressBar').style.width = pct + '%';
  document.getElementById('progressText').textContent = `${done} / ${total} answered`;
  document.getElementById('progressPct').innerHTML = `<span>${pct}%</span>`;
}

function updateCheckBtn() {
  const test = tests[currentTest];
  const done = test.questions.filter((_, i) => answered[`${currentTest}-${i}`] !== undefined).length;
  const btn = document.getElementById('checkBtn');
  if (done < test.questions.length && done > 0) {
    btn.style.display = 'inline-flex';
  } else {
    btn.style.display = 'none';
  }
}

initApp();
</script>
